name: Test

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm run lint

  test:
    runs-on: ${{ matrix.os }}
    environment: ci test

    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
        env:
          VITE_OPENAI_API_KEY: ${{secrets.VITE_OPENAI_API_KEY}}
          VITE_GOOGLE_API_KEY: ${{secrets.VITE_GOOGLE_API_KEY}}
          VITE_NOTION_API_KEY: ${{secrets.VITE_NOTION_API_KEY}}
          VITE_NOTION_DATABASE_ID: ${{secrets.VITE_NOTION_DATABASE_ID}}
          VITE_BROWSERLESS_TOKEN: ${{secrets.VITE_BROWSERLESS_TOKEN}}
          VITE_TWITTER_OAUTH_TOKEN: ${{vars.VITE_TWITTER_OAUTH_TOKEN}}
          VITE_TWITTER_OAUTH_TOKEN_SECRET: ${{vars.VITE_TWITTER_OAUTH_TOKEN_SECRET}}
